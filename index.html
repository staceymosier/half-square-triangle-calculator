<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Half Square Triangles Calculator - hst.staceymosier.com</title>
    <meta name="description" content="A simple site to assist in the math needed for creating half square triangles for your quilt."/>
    <link rel="stylesheet" href="/src/css/main.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
   <header> Header </header>

   <section class="section main">
     <div class="container">
       <header><h2>Let's get started!</h2></header>
       <div>
         <label for="quilt-size">Quilt Size</label> <select name="quilt-size" id="quilt-size" required autofocus></select>
      </div>
      <div>
         <label for="border-size">Border Size (inch width)</label> <input type="number" name="border-size" id="border-size" value="0" />
       </div>
       <div>
         <label for="column-count">Number of Columns</label> <input type="number" name="column-count" id="column-count" value="5" required/>
       </div>
       <div>
        <label for="row-count">Number of Rows</label> <input type="number" name="row-count" id="row-count" value="6" required />
      </div>
      <div>
        <label for="hst-method-type">HST Method</label> <select name="hst-method-type" id="quilt-size" required></select>
      </div>
      <div>
        <button name="go" id="quilt-go">Go!</button>
      </div>
     </div>
   </section>

  <footer>
    Information goes here!
  </footer>

  <script src="/app.js"></script>
  </body>
</html>
