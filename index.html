<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Half Square Triangles Calculator - hst.staceymosier.com</title>
    <meta name="description" content="A simple site to assist in the math needed for creating half square triangles for your quilt."/>
    <link rel="stylesheet" href="/src/css/main.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
   <header class="section">
     <div class="container">
       Header
     </div>
   </header>

  <section class="section main">
    <div class="container content">
      <div class="columns">
        <div class="column">
          <h3>Let's get started!</h3>
          <!-- begin quilt form -->

         <!-- i dont know why bulma requires so many divs -->
          <div class="field is-horizontal quilt-size">
            <div class="field-label is-normal">
              <label class="label" for="quilt-size">Quilt Size</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <div class="select is-fullwidth">
                    <select name="quilt-size" id="quilt-size" required autofocus>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div><!--//.end quilt size-->

          <div class="field is-horizontal border-size">
            <div class="field-label is-normal">
              <label class="label" for="border-size">Border Size (inch width)</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <input class="input" type="number" name="border-size" id="border-size" value="0" />
                </div>
              </div>
            </div>
          </div><!--//.end border size -->

          <div class="field is-horizontal column-count">
            <div class="field-label is-normal">
              <label class="label" for="column-count"># of Column</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <input class="input" type="number" name="column-count" id="column-count" value="5" required/>
                </div>
              </div>
            </div>
          </div><!--//.end column-count -->

          <div class="field is-horizontal row-count">
            <div class="field-label is-normal">
              <label class="label" for="row-count"># of Rows</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <input class="input" type="number" name="row-count" id="row-count" value="6" required/>
                </div>
              </div>
            </div>
          </div><!--//.end row-count -->

           <div class="field is-horizontal hst-method-type">
             <div class="field-label is-normal">
               <label class="label" for="hst-method-type">HST Method</label>
             </div>
             <div class="field-body">
               <div class="field is-narrow">
                 <div class="control">
                   <div class="select is-fullwidth">
                     <select name="hst-method-type" id="hst-method-type" required autofocus>
                     </select>
                   </div>
                 </div>
               </div>
             </div>
           </div><!--//.end hst-method-type -->

           <button type="submit" class="button is-primary">Go!</button>

          <!-- end quilt form -->
        </div><!--//.column -->

        <div class="column">
          <h3> Here it is! </h3>
          <div> Quilt Area </div>
        </div><!--//.column -->

      </div><!--//.columns -->
    </div>
  </section>

  <footer class="footer section">
    <div class="container">
      Information goes here!
    </div>
  </footer>

  <script src="/app.js"></script>
  </body>
</html>
